<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Programacion de software</title>
  </head>
  <body class="flex flex-col justify-between min-h-screen">
    <header
      class="bg-blue-600 h-20 flex items-center text-white px-10 justify-between"
    >
      <a href="/">
        <img
          src="./assets/images/logo.png"
          alt="logo"
          class="w-10 bg-white rounded"
        />
      </a>

      <nav class="flex gap-5">
        <a href="/cursos.html">Cursos</a>
        <a href="/formularios.html">Formularios 5 - 11</a>
        <a href="/formularios2.html">Formulario 12</a>
        <a href="/senaform.html">Inscripcion</a>
        <a href="/contacto.html">Contacto</a>
      </nav>
    </header>
    <main class="p-10 flex flex-col">
      <div class="bg-white drop-shadow-lg p-6 rounded">
        <h2 class="font-bold text-blue-400 pb-6 text-center text-lg">
          Formularios
        </h2>
        <div class="flex flex-col gap-4">
          <!-- Login & Movies -->
          <form>
            <fieldset
              class="border border-blue-400 rounded p-4 gap-2 flex flex-col"
            >
              <legend>Login y Peliculas</legend>
              <label for="user" class="mb-2 text-sm font-medium">Usuario</label>
              <input
                type="text"
                name="user"
                id="user"
                class="bg-white border text-gray-900 active:border-blue-400 text-sm rounded-lg w-full p-2.5"
                placeholder="piedpiper"
              />
              <label for="password" class="mb-2 text-sm font-medium"
                >Contrasena</label
              >
              <input
                type="password"
                name="password"
                id="password"
                class="bg-white border text-gray-900 active:border-blue-400 text-sm rounded-lg w-full p-2.5"
                placeholder="*********"
              />
              <button
                type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 rounded-sm p-2.5 mt-2 text-white"
              >
                Ingreso al sitio
              </button>
              <label
                for="file"
                class="mt-4 mb-2 text-lg font-bold text-center text-blue-400"
                >Lista de peliculas</label
              >
              <div class="text-center">
                <div class="rounded p-2 flex items-center gap-2" id="peliculas">
                  <input type="checkbox" name="movieone" id="movieone" />The
                  Billion Dollar Code
                </div>
                <div class="rounded p-2 flex items-center gap-2" id="peliculas">
                  <input type="checkbox" name="movieone" id="movieone" />The
                  Social Network
                </div>
                <div class="rounded p-2 flex items-center gap-2" id="peliculas">
                  <input type="checkbox" name="movieone" id="movieone" />Mr.
                  Robot
                </div>
                <div class="rounded p-2 flex items-center gap-2" id="peliculas">
                  <input type="checkbox" name="movieone" id="movieone" />The
                  Playlist
                </div>
              </div>
            </fieldset>
          </form>

          <!-- Sistema operativo -->
          <form>
            <fieldset
              class="border border-blue-400 rounded p-4 gap-2 flex flex-col"
            >
              <legend>Que sistema operativo usas?</legend>
              <div class="flex items-center gap-2">
                <input type="radio" name="windows" id="windows" />
                <label for="windows">Windows</label>
              </div>
              <div class="flex items-center gap-2">
                <input type="radio" name="linux" id="linux" />
                <label for="linux">Linux</label>
              </div>
              <div class="flex items-center gap-2">
                <input type="radio" name="mac" id="mac" />
                <label for="mac">Mac</label>
              </div>
            </fieldset>
          </form>

          <!-- Calificacion del sitio -->
          <form>
            <fieldset
              class="border border-blue-400 rounded p-4 gap-2 flex flex-col"
            >
              <legend>Que te parecio el sitio?</legend>
              <div class="flex items-center gap-2">
                <input type="radio" name="excelente" id="excelente" />
                <label for="excelente">Excelente</label>
              </div>
              <div class="flex items-center gap-2">
                <input type="radio" name="mBueno" id="mBueno" />
                <label for="mBueno">Muy Bueno</label>
              </div>
              <div class="flex items-center gap-2">
                <input type="radio" name="bueno" id="bueno" />
                <label for="bueno">Bueno</label>
              </div>
              <div class="flex items-center gap-2">
                <input type="radio" name="regular" id="regular" />
                <label for="regular">Regular</label>
              </div>
              <div class="flex items-center gap-2">
                <input type="radio" name="malo" id="malo" />
                <label for="malo">Malo</label>
              </div>
            </fieldset>
          </form>
          <!-- Curriculum Vitae -->
          <form>
            <fieldset class="border border-blue-400 rounded p-4 gap-2 flex flex-col">
              <legend>Curriculum Vitae</legend>
              <div class="flex flex-col gap-2 pb-5">
                <label for="dni" class="mb-2 text-sm font-medium">Documento de Identidad <span class="text-red-500">*</span></label>
                <input type="text" name="dni" id="dni" class="bg-white border text-gray-900 text-sm rounded-lg w-full p-2.5">
              </div>
              <div class="flex flex-col gap-2 pb-5">
                <label for="nombre" class="mb-2 text-sm font-medium">Nombre <span class="text-red-500">*</span></label>
                <input type="text" name="nombre" id="nombre" class="bg-white border text-gray-900 text-sm rounded-lg w-full p-2.5">
              </div>
              <div class="flex flex-col gap-2 pb-5">
                  <label for="email" class="mb-2 text-sm font-medium">Email <span class="text-red-500">*</span></label>
                  <input type="email" name="email" id="email" class="bg-white border text-gray-900 text-sm rounded-lg w-full p-2.5">
                </div>
                <div class="flex flex-col gap-2 pb-5">
                  <label for="cv" class="mb-2 text-sm font-medium">Curriculum Vitae <span class="text-red-500">*</span></label>
                  <textarea name="cv" id="cv" cols="30" rows="7" class="bg-white border text-gray-900 text-sm rounded-lg w-full p-2.5"></textarea>
                </div>
              <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 rounded-sm p-2.5 mt-2 text-white">Enviar</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer
      class="h-8 bg-blue-600 text-center text-white flex justify-center items-center"
    >
      make with ❤️ by Daniel Villada
    </footer>
  </body>
</html>
