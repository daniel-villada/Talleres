<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Programacion de software</title>
  </head>
  <body>
    <header
      class="bg-blue-600 h-20 flex items-center text-white px-10 justify-between"
    >
      <a href="/">
        <img
          src="./assets/images/logo.png"
          alt="logo"
          class="w-10 bg-white rounded"
        />
      </a>

      <nav class="flex gap-5">
        <a href="/cursos.html">Cursos</a>
        <a href="/formularios.html">Formularios 5 - 11</a>
        <a href="/formularios2.html">Formulario 12</a>
        <a href="/senaform.html">Inscripcion</a>
        <a href="/contacto.html">Contacto</a>
      </nav>
    </header>
    <main class="p-10">
      <div class="bg-white drop-shadow-lg p-6 rounded">
        <h2 class="font-bold text-blue-400 pb-6 text-center text-lg">
          Formulario de inscripcion al sena
        </h2>
        <div>
          <h2 class="font-medium pb-6">Documento de identidad</h2>
          <form>
            <div class="flex flex-col gap-2 pb-5">
              <label for="documentoIdentidad" class="mb-2 text-sm font-medium">Tipo de documento <span class="text-red-500">*</span></label>
              <select id="documentoIdentidad" class="bg-white border active:border-blue-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5">
                <option selected>Seleccione tipo de documento</option>
                <option value="CC">Cedula de Ciudadania</option>
                <option value="CA">Cedula de Extranjeria</option>
                <option value="TI">Tarjeta de Identidad</option>
              </select>
            </div>
            <div class="flex flex-col gap-2 pb-5">
              <label for="numeroDocumento" class="mb-2 text-sm font-medium">Numero de documento <span class="text-red-500">*</span></label>
              <input type="text" name="numeroDocumento" id="numeroDocumento" class="bg-white border text-gray-900 text-sm rounded-lg w-full p-2.5" placeholder="# de documento">
            </div>
            <div id="datos de expediccion" class="py-2">
              <fieldset class="border border-blue-400 rounded p-2 flex flex-col gap-4">
                <legend>Datos de expediccion</legend>
                <label for="pais" class="mb-2 text-sm font-medium">Pais<span class="text-red-500">*</span></label>
                <select id="pais" class="bg-white border active:border-blue-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5">
                  <option selected>Seleccione un pais</option>
                  <option value="COL">Colombia</option>
                  <option value="USA">Estados Unidos</option>
                  <option value="RA">Rusia</option>
                </select>
                <label for="departamento" class="mb-2 text-sm font-medium">Departamento<span class="text-red-500">*</span></label>
                <select id="departamento" class="bg-white border active:border-blue-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5">
                  <option selected>Seleccione un departamento</option>
                  <option value="RIS">Risaralda</option>
                  <option value="VAC">Valle del Cauca</option>
                  <option value="AMZ">Amazonas</option>
                </select>
                <label for="municipio" class="mb-2 text-sm font-medium">Municipio<span class="text-red-500">*</span></label>
                <select id="municipio" class="bg-white border active:border-blue-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5">
                  <option selected>Seleccione un municipio</option>
                  <option value="obando">Obando</option>
                  <option value="zarzal">Zarzal</option>
                  <option value="tulua">Tulua</option>
                </select>
                <label for="date" class="mb-2 text-sm font-medium">Fecha<span class="text-red-500">*</span></label>
                <input type="date" name="date" id="date" class="bg-white active:border-blue-400 text-gray-900 text-sm border w-full rounded-lg p-2.5">
              </fieldset>
            </div>
            <div id="datos de identificacion" class="py-2">
              <fieldset class="border border-blue-400 rounded p-2 flex flex-col gap-">
                <legend>Datos de identificacion</legend>
                <div class="flex flex-col gap-2 pb-5">
                  <label for="nombre" class="mb-2 text-sm font-medium">Nombres <span class="text-red-500">*</span></label>
                  <input type="text" name="nombre" id="nombre" class="bg-white border text-gray-900 text-sm rounded-lg w-full p-2.5">
                </div>
                <div class="flex flex-col gap-2 pb-5">
                  <label for="lastName" class="mb-2 text-sm font-medium">Primer Apellido <span class="text-red-500">*</span></label>
                  <input type="text" name="lastName" id="lastName" class="bg-white border text-gray-900 text-sm rounded-lg w-full p-2.5">
                </div>
                <div class="flex flex-col gap-2 pb-5">
                  <label for="secondLastName" class="mb-2 text-sm font-medium">Segundo Apellido <span class="text-red-500">*</span></label>
                  <input type="text" name="secondLastName" id="secondLastName" class="bg-white border text-gray-900 text-sm rounded-lg w-full p-2.5">
                </div>
                <div class="flex flex-col gap-2 pb-5">
                  <label for="gender" class="mb-2 text-sm font-medium">Genero <span class="text-red-500">*</span></label>
                  <select id="gender" class="bg-white border active:border-blue-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5">
                    <option selected>Seleccione un genero</option>
                    <option value="men">Masculino</option>
                    <option value="woman">Femenino</option>
                    <option value="undefined">Prefiero no decirlo</option>
                  </select>
                </div>
              </fieldset>
            </div>
            <div id="datos de nacimiento" class="py-2">
              <fieldset class="border border-blue-400 rounded p-2 flex flex-col gap-4">
                <legend>Datos de nacimiento</legend>
                <label for="paisnacimiento" class="mb-2 text-sm font-medium">Pais<span class="text-red-500">*</span></label>
                <select id="paisnacimiento" class="bg-white border active:border-blue-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5">
                  <option selected>Seleccione un pais</option>
                  <option value="COL">Colombia</option>
                  <option value="USA">Estados Unidos</option>
                  <option value="RA">Rusia</option>
                </select>
                <label for="departamentonacimiento" class="mb-2 text-sm font-medium">Departamento<span class="text-red-500">*</span></label>
                <select id="departamentonacimiento" class="bg-white border active:border-blue-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5">
                  <option selected>Seleccione un departamento</option>
                  <option value="RIS">Risaralda</option>
                  <option value="VAC">Valle del Cauca</option>
                  <option value="AMZ">Amazonas</option>
                </select>
                <label for="municipionacimiento" class="mb-2 text-sm font-medium">Municipio<span class="text-red-500">*</span></label>
                <select id="municipionacimiento" class="bg-white border active:border-blue-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5">
                  <option selected>Seleccione un municipio</option>
                  <option value="obando">Obando</option>
                  <option value="zarzal">Zarzal</option>
                  <option value="tulua">Tulua</option>
                </select>
                <label for="datenacimiento" class="mb-2 text-sm font-medium">Fecha<span class="text-red-500">*</span></label>
                <input type="date" name="datenacimiento" id="datenacimiento" class="bg-white active:border-blue-400 text-gray-900 text-sm border w-full rounded-lg p-2.5">
              </fieldset>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 rounded-sm p-2.5 mt-2 text-white">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer
      class="h-8 bg-blue-600 text-center text-white flex justify-center items-center"
    >
      make with ❤️ by Daniel Villada
    </footer>
  </body>
</html>
